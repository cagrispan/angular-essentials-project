<form (ngSubmit)="onSubmit(form)" #form="ngForm">
    <div class="form-group has-feedback" [ngClass]="{'has-error': isInvalid(nameCtrl), 'has-success': isValid(nameCtrl)}">
        <label for="name" class="control-label">Character Name</label>
        <input type="text" #nameCtrl="ngModel" id="name" name="name" class="form-control" ngModel required>
        <span class="glyphicon form-control-feedback" [ngClass]="{'glyphicon-remove': isInvalid(nameCtrl), 'glyphicon-ok': isValid(nameCtrl)}" aria-hidden="true"></span>
        <span class="help-block" *ngIf="isInvalid(nameCtrl)">Please enter a name!</span>
    </div>
    <div class="form-group">
        <label for="side">Choose Side</label>
        <select name="side" id="side" class="form-control" ngModel>
            <option *ngFor="let option of availableSides" [value]="option.value">
                {{option.display}}
            </option>
        </select>
    </div>
    <button class="btn btn-primary" type="submit" [disabled]="form.invalid">Add Character</button>
</form>
